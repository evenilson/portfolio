name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      VITE_GA_ID: ${{ secrets.VITE_GA_ID || vars.VITE_GA_ID }}
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY || vars.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || vars.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID || vars.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || vars.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID || vars.VITE_FIREBASE_APP_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Show environment variable presence
        run: |
          required_vars=(
            VITE_GA_ID
            VITE_FIREBASE_API_KEY
            VITE_FIREBASE_AUTH_DOMAIN
            VITE_FIREBASE_PROJECT_ID
            VITE_FIREBASE_STORAGE_BUCKET
            VITE_FIREBASE_MESSAGING_SENDER_ID
            VITE_FIREBASE_APP_ID
          )

          for var in "${required_vars[@]}"; do
            if [ -n "${!var}" ]; then
              echo "$var=present"
            else
              echo "$var=missing"
            fi
          done

      - name: Validate required environment variables
        run: |
          required_vars=(
            VITE_GA_ID
            VITE_FIREBASE_API_KEY
            VITE_FIREBASE_AUTH_DOMAIN
            VITE_FIREBASE_PROJECT_ID
            VITE_FIREBASE_STORAGE_BUCKET
            VITE_FIREBASE_MESSAGING_SENDER_ID
            VITE_FIREBASE_APP_ID
          )

          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ]; then
              echo "::error::Missing required environment variable: $var"
              exit 1
            fi
          done

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
